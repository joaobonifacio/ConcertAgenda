<div class="card h-100 shadow-sm" style="margin-top: 30px;" *ngIf="concert">
    
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button routerLink="/concerts/{{ concert.concertId }}" >View</button>
      </div>
            <div class="card-body d-flex flex-column">
                <a href="" class="text-decoration-none">
                    <h6 class="text-uppercase">
                        {{ concert.name }}
                    </h6>
                    </a>
                <span class="mb-2">
                    {{ concert.venueId }}
                </span>
                <span>
                    {{ concert.date | date: 'longDate' }}
                </span>
            </div>
</div>
